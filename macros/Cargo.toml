[package]
name = "axohtml-macros"
version = "0.5.0"
edition = "2018"
authors = ["Axo Developer Co <hello@axo.dev>", "Bodil Stokke <bodil@bodil.org>"]
build = "build.rs"
license = "MPL-2.0+"
description = "Type checked JSX for Rust (proc_macro crate)"
repository = "https://github.com/axodotdev/axohtml"
documentation = "http://docs.rs/axohtml/"
readme = "../README.md"
categories = ["template-engine", "web-programming"]
keywords = ["jsx", "html"]

[lib]
proc-macro = true

[dependencies]
lalrpop-util = "0.19"
proc-macro2 = "1.0.54"
quote = "1.0.26"
console = "0.15.5"
rust-format = { version="0.3.4", features=["pretty_please"]}
pretty_assertions = "1.4.0"

[build-dependencies]
lalrpop = "0.19.9"
version_check = "0.9.4"
